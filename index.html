<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<header class="p-3 bg-dark text-white">
    QR Code Generator
</header>

<body style="background-color: cadetblue;">
    <div style="padding-top: 5px; padding-bottom:10px" class="d-flex justify-content-center">
        <form id="former">
            <div class="form-group row">
                <label style="font-size:22px" class="col-lg-2 col-form-label" for="text">Text:</label>
                <div class="col-md-auto">
                    <input class="form-control" id="text" type="text" placeholder="Username">
                </div>
                <div class="col-lg-2">
                    <input class="btn btn-dark" id="submit" type="submit">
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center ">
        <div id="qrcode"></div>
    </div>

</body>
<footer>
    <script src="script.js"></script>
</footer>

</html>
